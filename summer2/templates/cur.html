<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
<div class="container">
    <h1>Доступные валюты обменного пункта</h1>
    <a href="addcur" class="btn btn-primary mb-3">Добавить валюту</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Курс</th>
            </tr>
        </thead>
        <tbody>
        {%for cur in curs %}
            <tr>

                    <td>{{ cur.name }}</td>
                    <td>{{ cur.rate }}</td>
                    <td>
                        <a href="{{ url_for('edit_cur', id=cur.id) }}" class="btn btn-sm btn-primary mx-1">Редактировать</a>
                        <form method="post" action="{{ url_for('delete_cur', id=cur.id)}}" style="display: inline">
                            <button type="submit" class="btn btn-sm btn-danger mx-1">Удалить</button>
                        </form>
                    </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
