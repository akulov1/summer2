<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <!-- Bootstrap стили -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- иконки fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- кастомные стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='custom.css') }}">
</head>
<body>
<div class="container">
    <h1>Добавить операцию</h1>
    <div class="col-6">
    <form method="post" action="{{ url_for('add_op') }}">
        <div class="mb-3">
            <label for="value" class="form-label">Сумма</label>
            <input type="number" class="form-control" id="value" name="value" required>
        </div>
        <div class="mb-3">
            <label for="fromName" class="form-label">Из какой валюты</label>
            <input type="text" class="form-control" id="fromName" name="fromName" required>
        </div>
        <div class="mb-3">
            <label for="toName" class="form-label">В какую валюту</label>
            <input type="text" class="form-control" id="toName" name="toName" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    </div>
</body>
</html>
